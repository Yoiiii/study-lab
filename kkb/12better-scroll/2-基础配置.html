<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
    }
    #wrap{
      /* 使用better-scroll 时 wrap 必须有一个固定高度*/
      margin: auto;
      height: 80vh;
      width: 300px;
      border: 1px solid #000;
      overflow: hidden;
    }
    #list{
      width: 200%;
      margin: 0;
      padding: 0;
      list-style: none;
      
    }
    #list li{
      font:14px/30px "宋体";
      border-bottom:1px solid #000;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <!-- better-scroll 默认滑动的是wrap下的第0个子元素 -->
    <ul id="list">

    </ul>
  </div>
  <script src="js/bscroll.js"></script>
  <script>
    //给list 添加内容
    {
      let list = document.querySelector("#list")
      list.innerHTML=[...(".".repeat(100))].map((item,index)=>{
        return `<li>这是第${index}个li</li>`
      }).join("")
    }
    //添加bscroll
    {
      let wrap = document.querySelector("#wrap")
      let bscroll=new BScroll(wrap,{
        startX:-10,//初始X
        startY:100,
        scrollX:false,
        screenY:true,
        tap:"kkbtap",
        bounce:false,//回弹动画，
        momentum:false,
        preventDefaultException:{
          tagName: /^(INPUT|TEXTAREA|BUTTON|SELECT|AUDIO)$/
        }
        //freeScroll:true,//可以同时XY方向上滑动
      })
      let li = document.querySelector("#list li")
      li.addEventListener("kkbtap",function(e){
        console.log(e);
      })
    }
  </script>
</body>
</html>
