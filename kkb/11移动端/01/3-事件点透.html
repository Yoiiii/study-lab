<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Document</title>
  <style>
    #box {
      position: absolute;
      left: 0;
      top: 0;
      opacity: .5;
      width: 260px;
      height: 260px;
      background-color: red;
      font:28px/2 "宋体";
      color: #fff;
    }
  </style>
</head>
<body>
  <a href="http://www.baidu.com">百度</a>
  <div id="box">DIV</div>
  <script>
    { 
      let box =document.querySelector('#box')
      box.addEventListener("touchend",function(e){
        //setTimeout(()=>{
          box.style.display="none"
          e.preventDefault()
        //},300)
      })
      /*
        事件点透：
          点击时上层元素消失，触发到下边被遮挡元素的事件
        
        鼠标事件在移动端的延迟：
          触碰元素之后会立即执行 touch 事件，然后记录手指触碰的坐标点，延迟300ms(不精确)
          在该坐标去找元素，查看该元素上是否有鼠标事件，有的话就执行

        解决办法:
          1.给touch事件添加延迟
          2.在移动端不再使用鼠标事件(包括a的 href)
          3.在touch事件中阻止默认事件
      */
    }
  </script>
</body>
</html>
