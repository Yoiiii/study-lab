<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 300px;
      height: 300px;
      background: red;
      font:20px/1.6 "宋体";
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script>
    window.addEventListener("devicemotion",(e)=>{
      let {accelerationIncludingGravity}=e
      let {x,y,z}=accelerationIncludingGravity//监测手机的移动速度，和现在每个方向受到 的重力加速度
      //console.log(x,y,z);
      /*
      以竖屏为基准
        x: 手机左右晃动
        y: 手机上下晃动
        z: 手机前后
      */
      box.innerHTML =`
      x:${x.toFixed(0)}</br>
      y:${y.toFixed(0)}</br>
      z:${z.toFixed(0)}</br>
      `
    })  
  </script>
</body>
</html>
