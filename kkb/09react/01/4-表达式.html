<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/babel.js"></script>
</head>

<body>
  <div id="box"></div>
  <input type="text" id="text">
  <script type="text/babel">
    {
      /*
        表达式：
          JS中表达式是运行之后返回一个值的代码片段
            - 变量
            - 算术运算
            - 函数调用
            - ...
          注意：分清楚 表达式和语句的区别，if、for、while 这些都是语句
      */
     let fn=()=>{
        return(
          <div>
            <span>第一块</span>
            <strong>第二块</strong>
          </div>
        )
     }
      ReactDOM.render(
        <header id="title">
          {/*
            字符串、数字、原样输出
            布尔值、空、未定义 会被忽略
          */}
          {fn()}
          {1}
          {'aklsjdf'}
          {[1,2,"3"]}
        </header>,
        document.querySelector('#box')
      )
    }
  </script>
</body>

</html>
