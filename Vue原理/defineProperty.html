<script>
  let data ={
    message:"测试数据"
  }
  Object.defineProperty(data,"message",{
    configurable:true,//可以配置 默认false
    enumerable:true,//可以枚举  默认false
    get(){
      console.log("get..");
      return "测试数据"
    },
    set(newValue){
      console.log("set..",newValue);
    }
  })
  //console.log(data);//获取数据的时候会调用get()
  //data.message="666"//修改的时候会调用set()
  //delete data.message;
  for(let i in data){
    console.log(i);
  }
  //console.log(data);

</script>
