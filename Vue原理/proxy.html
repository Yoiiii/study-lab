<script>
  let obj={
    name:"张三",
    age:20
  }
  let newObj =new Proxy(obj,{
    get(target,key){
      console.log("get...");
      return target[key];
    },
    set(target,key,newValue){
      console.log("set...",newValue);
      target[key]=newValue
      return true
    },
    has(target,key){
      console.log("in 操作");
    }
  })
  newObj.name ="666"
</script>
